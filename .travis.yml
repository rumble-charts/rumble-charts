language: node_js
node_js:
  - "6"
  - "7"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - libcairo2-dev
      - libjpeg8-dev
      - libpango1.0-dev
      - libgif-dev
      - g++-4.8
env:
  - CXX=g++-4.8
before_install:
  - npm explore npm -g -- npm install node-gyp@latest
install:
  - npm install -g codecov
  - npm install
script:
  - npm test && codecov
sudo: false
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/f7bf10eff2ba0af12382
    on_success: always
    on_failure: always
    on_start: never
